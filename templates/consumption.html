<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for selected items */
        #selectedAppliances .badge {
            padding: 0.375rem 0.75rem; /* Adjusted padding */
            margin-right: 0.5rem;
            border: 1px solid #343a40; /* Added stroke */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-1 bg-dark">
        <a class="navbar-brand" href="#">Mwanga Energies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15"
            aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent15">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container mt-3">
        <h3 class="mb-4">Device List</h3>

        <div class="card mt-4 w-100">
            <div class="card-body">
                <h5 class="card-title">Kit Box Compact</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">2 X 300W Solar panel</li>
                <li class="list-group-item">200A/h 12V Battery</li>
                <li class="list-group-item">2500 W Sine Inverter</li>
                <li class="list-group-item">50 A Charge Controller</li>
            </ul>
            <div class="form-check" style="text-align: left;">
                <label class="form-check-label" for="fundingCheckbox">Require Funding?</label>
                <input type="checkbox" class="form-check-input" id="fundingCheckbox">
                <p>Powers: Smartphones, tablet, laptop, decoder, laptop, small fri</p>
            </div>
            <div class="card-body" style="text-align: right;">
                <button type="button" class="btn btn-dark">Select</button>
            </div>

        </div>
        
        



        <!-- Input Form -->
    <form action="{{ url_for('consumption') }}" method="post">
        <!-- Your form fields go here -->
        <input type="hidden" id="selectedAppliancesInput" name="selectedAppliances" value="">
        <input type="hidden" id="totalWattInput" name="totalWatt" value="">

        <!-- <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#applianceModal">Add</button> -->

        <!-- Selected Appliances -->
        <div id="selectedAppliances" class="mt-2"></div>
        <!-- Total Watt Display -->
        <div id="totalWattDisplay" class="mt-2"></div>

        <!-- Dropdown for Backup Hours -->
        <div class="form-group mt-2">
            <label for="backupHours">How many hours would you want to use it for?</label>
            <select class="form-control" id="backupHours" name="backupHours">
                <option value="2">Stage 1</option>
                <option value="6">6 hours</option>
                <option value="8">8 hours</option>
            </select>
        </div>

        <!-- Next Button -->
        <button type="submit" class="btn btn-dark mt-2">Next</button>
    </form>

    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
