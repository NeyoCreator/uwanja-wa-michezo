<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for selected items */
        #selectedAppliances .badge {
            padding: 0.375rem 0.75rem; /* Adjusted padding */
            margin-right: 0.5rem;
            border: 1px solid #343a40; /* Added stroke */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-1 bg-dark">
        <a class="navbar-brand" href="#">Mwanga Energies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15"
            aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent15">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container mt-3">
        <h3 class="mb-4">Select Package</h3>

        <!-- Dropdown for Package Selection -->
        <div class="form-group">
            <label for="packageSelection">Select Package:</label>
            <select class="form-control" id="packageSelection" onchange="showPackageDetails()">
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>
        </div>

        <!-- Package Details Card -->
        <div class="card mt-4 w-100" id="packageDetails">
            <div class="card-body">
                <h5 class="card-title" id="packageTitle">Standard Range</h5>
                <p class="card-text" id="packageDescription">An inverter and battery solution that includes 5.5kW inverter, a 5kW battery and installation.</p>
                <p class="card-text" id="packagePrice">Price: R 50,000</p>
                <p class="card-text" id="packageBenefits">Benefits:
                    <ul>
                        <li>Up to 5 hours of backup electricity</li>
                        <li>Run CCTV, Computer, WiFi, and fridge</li>
                    </ul>
                </p>
            </div>
        </div>

        <form action="{{ url_for('consumption') }}" method="post">
        <button type="submit" class="btn btn-dark mt-2">Next</button>

        </form>

        <!-- Next Button -->
        <br>
        <br>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script>
        function showPackageDetails() {
            var selectedPackage = document.getElementById("packageSelection").value;
            var packageTitle = document.getElementById("packageTitle");
            var packageDescription = document.getElementById("packageDescription");
            var packagePrice = document.getElementById("packagePrice");
            var packageBenefits = document.getElementById("packageBenefits");

            if (selectedPackage === "standard") {
                packageTitle.textContent = "Standard Range";
                packageDescription.textContent = "An inverter and battery solution that includes 5.5kW inverter, a 5kW battery and installation.";
                packagePrice.textContent = "Price: R 50,000";
                packageBenefits.innerHTML = "Benefits: <ul><li>Up to 5 hours of backup electricity</li><li>Run CCTV, Computer, WiFi, and fridge</li></ul>";
            } else if (selectedPackage === "premium") {
                packageTitle.textContent = "Premium Range";
                packageDescription.textContent = "A solar-power-and-battery solution that includes solar panels with 3kWp generation capacity, a 5.5 kW inverter and 10-year warranty.";
                packagePrice.textContent = "Price: R 75,000";
                packageBenefits.innerHTML = "Benefits: <ul><li>Solar panels with 3kWp generation capacity</li><li>5.5 kW inverter and 10-year warranty</li></ul>";
            }
        }
    </script>

</body>
</html>
