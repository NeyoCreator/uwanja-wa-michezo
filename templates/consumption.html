<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts - Ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styling for selected items */
        #selectedAppliances .badge {
            padding: 0.375rem 0.75rem; /* Adjusted padding */
            margin-right: 0.5rem;
            border: 1px solid #343a40; /* Added stroke */
        }
        body {
          background-color: #F6F6F6;
          font-family: 'Ubuntu', sans-serif;
        }
        .navbar {
          background-color: #F6F6F6;
          color: #030606 !important;
          border-bottom: 1px solid #F6F6F6; /* Thin line below the navbar */
        }
        .navbar-brand {
          font-size: 24px; /* Adjust the font size as needed */
        }
        .jumbotron {
          background-color: #F6F6F6;
          font-weight: bold;
        }
        .cta-btn {
          border-radius: 40px; /* Rounded border radius */
          background: linear-gradient(to right, #f1546e, #f7a147); /* Gradient background */
          color: #030606;
          padding: 15px;
          width: 150px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          font-weight: bold; /* Make the font bold */
        }

        .btn-dark {
            border: none; /* Remove the border */
            border-radius: 40px; /* Rounded border radius */
            background: linear-gradient(to right, #f1546e, #f7a147); /* Gradient background */
            color: #030606;
            padding: 15px;
            width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: bold; /* Make the font bold */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <br>
    <nav class="navbar navbar-expand-lg navbar-dark ">
      <!-- <a class="navbar-brand" href="#" style="color: #030606; font-weight: 600;">Mwanga.</a> -->
      <h1 style="color: #030606; font-weight: 500;">Mwanga.</h2>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      </div>
    </nav>

    
    <!-- Form Section -->
    <div class="container mt-3">
        <h3 class="mb-4">Select your package</h3>

        <div style="width: 126px; height: 30px; justify-content: center; align-items: flex-start; gap: 18px; display: inline-flex">
            <div style="width: 25px; height: 25px; background: #F7E4BD; border-radius: 9999px; display: flex; justify-content: center; align-items: center; color: #030606;">1</div>
            <div style="width: 25px; height: 25px; background: linear-gradient(155deg, #F9BB39 0%, #F25B6B 100%); border-radius: 9999px; display: flex; justify-content: center; align-items: center; color: white; font-weight: bold;">2</div>
            <div style="width: 25px; height: 25px; background: #F7E4BD; border-radius: 9999px; display: flex; justify-content: center; align-items: center; color: #030606;">3</div>
        </div>

        <br>
        <br>

        <!-- Dropdown for Package Selection -->
        <div class="form-group">
            <label for="packageSelection">Select Package:</label>
            <select class="form-control" id="packageSelection" onchange="showPackageDetails()">
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>
        </div>

        <!-- Package Details Card -->
        <div class="card mt-4 w-100" id="packageDetails">
            <div class="card-body">
                <h5 class="card-title" id="packageTitle">Standard Range</h5>
                <p class="card-text" id="packageDescription">An inverter and battery solution that includes 5.5kW inverter, a 5kW battery and installation.</p>
                <p class="card-text" id="packagePrice">Price: R 50,000</p>
                <p class="card-text" id="packageBenefits">Benefits:
                    <ul>
                        <li>Up to 5 hours of backup electricity</li>
                        <li>Run CCTV, Computer, WiFi, and fridge</li>
                    </ul>
                </p>
            </div>
        </div>

        <!-- Next Button -->
        <form action="{{ url_for('consumption') }}" method="post">
        <button type="submit" class="btn btn-dark mt-2">Next</button>
        </form>
        <br>
        <br>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script>
        function showPackageDetails() {
            var selectedPackage = document.getElementById("packageSelection").value;
            var packageTitle = document.getElementById("packageTitle");
            var packageDescription = document.getElementById("packageDescription");
            var packagePrice = document.getElementById("packagePrice");
            var packageBenefits = document.getElementById("packageBenefits");

            if (selectedPackage === "standard") {
                packageTitle.textContent = "Standard Range";
                packageDescription.textContent = "An inverter and battery solution that includes 5.5kW inverter, a 5kW battery and installation.";
                packagePrice.textContent = "Price: R 50,000";
                packageBenefits.innerHTML = "Benefits: <ul><li>Up to 5 hours of backup electricity</li><li>Run CCTV, Computer, WiFi, and fridge</li></ul>";
            } else if (selectedPackage === "premium") {
                packageTitle.textContent = "Premium Range";
                packageDescription.textContent = "A solar-power-and-battery solution that includes solar panels with 3kWp generation capacity, a 5.5 kW inverter and 10-year warranty.";
                packagePrice.textContent = "Price: R 75,000";
                packageBenefits.innerHTML = "Benefits: <ul><li>Solar panels with 3kWp generation capacity</li><li>5.5 kW inverter and 10-year warranty</li></ul>";
            }
        }
    </script>

</body>
</html>
