    <div class="container mt-3">

        <label for="backupHours">What can you power?</label>
        <div class="card mt-4 w-100">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"> 4 x Smartphones</li>

            <label for="backupHours">How Long can you power it?</label>

            </div>
            <br>
        
            <!-- Monthly Repayment -->
            <div>
                <button type="button" class="btn btn-primary">
                    Monthly Repayment : R 2 200 pm      
                  </button>

                  <button type="button" class="btn btn-primary">
                    Cash Price : R 20 000      
                  </button>
            </div>
            
            <!-- Next Button -->
            <button type="submit" class="btn btn-dark mt-2">Next</button>
