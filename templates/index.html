    <!-- Custom Script -->
    <script>
        function showPackageDetails() {
            var selectedPackage = document.getElementById("packageSelection").value;
            var packageTitle = document.getElementById("packageTitle");
            var packageDescription = document.getElementById("packageDescription");
            var packagePrice = document.getElementById("packagePrice");
            var packageBenefits = document.getElementById("packageBenefits");

            if (selectedPackage === "standard") {
                packageTitle.textContent = "Standard Range";
                packageDescription.textContent = "An inverter and battery solution that includes 5.5kW inverter, a 5kW battery and installation.";
                packagePrice.textContent = "Price: R 50,000";
                packageBenefits.innerHTML = "Benefits: <ul><li>Up to 5 hours of backup electricity</li><li>Run CCTV, Computer, WiFi, and fridge</li></ul>";
            } else if (selectedPackage === "premium") {
                packageTitle.textContent = "Premium Range";
                packageDescription.textContent = "A solar-power-and-battery solution that includes solar panels with 3kWp generation capacity, a 5.5 kW inverter and 10-year warranty.";
                packagePrice.textContent = "Price: R 75,000";
                packageBenefits.innerHTML = "Benefits: <ul><li>Solar panels with 3kWp generation capacity</li><li>5.5 kW inverter and 10-year warranty</li></ul>";
            }
        }
