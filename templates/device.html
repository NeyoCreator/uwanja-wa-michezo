<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-1 bg-dark">
        <a class="navbar-brand" href="#">Mwanga Energies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15"
          aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent15">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container mt-3">
        <h3>Here is our recommended device</h3>

        <!-- Card with List -->
        <div class="card mt-4 w-100">
            <div class="card-body">
                <h5 class="card-title">List of Components</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Solar Panel</li>
                <li class="list-group-item">Inverter</li>
                <li class="list-group-item">Battery</li>
                <li class="list-group-item">Cables</li>
            </ul>
        </div>

        <!-- Form to save the list of components -->
        <form id="deviceForm" action="{{ url_for('device') }}" method="post" onsubmit="return submitForm()">
            <input type="hidden" id="componentListInput" name="componentList" value="">
            <button type="submit" class="btn btn-dark mt-3">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script>
        function submitForm() {
            // Get the list of components
            var componentList = [];
            $(".list-group-item").each(function () {
                componentList.push($(this).text());
            });

            // Update the hidden input field
            $("#componentListInput").val(componentList.join(','));

            // Return true to allow form submission, or false to prevent it
            return true;
        }
    </script>

</body>
</html>
